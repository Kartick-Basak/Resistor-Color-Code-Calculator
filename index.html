<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Color Code Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>


    <div class="container">
        <h1>Resistor Color Code Calculator</h1>
        <p class="description">
            Select the colors on the resistor bands to calculate its value and tolerance.
        </p>


        <!-- Resistor Visualizer -->
        <div class="resistor-visualizer">
            <div class="resistor-lead left"></div>
            <div class="resistor-body">
                <div id="band-1-visual" class="resistor-band band-1"></div>
                <div id="band-2-visual" class="resistor-band band-2"></div>
                <div id="band-3-visual" class="resistor-band band-3"></div>
                <div id="band-4-visual" class="resistor-band band-4"></div>
                <div id="band-5-visual" class="resistor-band band-5"></div>
            </div>
            <div class="resistor-lead right"></div>
        </div>


        <div>
                 <p class="note">Note: Band 5 is optional for 4-band resistors.</p>
        </div>


        <div class="input-grid">
           

            <!-- Band 1 (Digit) -->
            <div class="input-group">
                <label for="band1">Band 1 (Digit)</label>
                <select id="band1" class="custom-select">
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="violet">Violet</option>
                    <option value="grey">Grey</option>
                    <option value="white">White</option>
                </select>
            </div>
            

            <!-- Band 2 (Digit) -->
            <div class="input-group">
                <label for="band2">Band 2 (Digit)</label>
                <select id="band2" class="custom-select">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="violet">Violet</option>
                    <option value="grey">Grey</option>
                    <option value="white">White</option>
                </select>
            </div>
            

            <!-- Band 3 (Multiplier) -->
            <div class="input-group">
                <label for="band3">Band 3 (Multiplier)</label>
                <select id="band3" class="custom-select">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="violet">Violet</option>
                    <option value="grey">Grey</option>
                    <option value="white">White</option>
                </select>
            </div>
            

            <!-- Band 4 (Tolerance Band ) -->
            <div class="input-group">
                <label for="band4">Band 4 (Tolerance)</label>
                <select id="band4" class="custom-select">
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="violet">Violet</option>
                    <option value="grey">Grey</option>
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                </select>
            </div>
            

            <!-- Band 5 (Temperature Coeff.) -->
            <div class="input-group">
                <label for="band5">Band 5 (Temp. Coeff.)</label>
                <select id="band5" class="custom-select">
                    <option value="">None (4-band)</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="violet">Violet</option>
                </select>
            </div>
        </div>


        <!-- Result Display -->
        <div class="result-display">
            <p class="result-title">Calculated Resistance:</p>
            <p id="resistance-value" class="result-value">...</p>
            <p id="tolerance-value" class="result-tolerance">...</p>
            <p id="temp-coeff-value" class="result-temp-coeff">...</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
